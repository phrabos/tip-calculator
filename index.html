<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Neal's Tip Calculator</h1>
    </header>
    <main>
        <section>
            <h2>
                Bill Amount
            </h2>
            <input id="amount" type="number" placeholder="enter bill amount here"/>
        </section>
        <section>
            <h2>
                Quality of Service
            </h2>
            <label for="service">Choose Quality of Service</label>
                <div>
                    <select name="service" id="service">
                        <option value="">--choose quality of service--</option>
                        <option id="ten" value="10%">Take-out (10%)</option>
                        <option id="twelve" value="12%">Bad Service (12%)</option>
                        <option id="fifteen" value="15%">Average Service (15%)</option>
                        <option id="eighteen" value="18%">Good Service (18%)</option>
                        <option id="twenty" value="20%">Great Service (20%)</option>
                        <option id="twenty-five" value="25%">Amazing Service (25%)</option>
                    </select>
                </div>
        </section>
        <section>
            <button id="button">Calculate Tip</button>
        </section>
        <section>
            <p id="tip-display" class="tip-display">tip will display here</p>
        </section>
    </main>


    <script src="app.js"></script>
</body>
</html>
